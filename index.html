<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="middle-area.css">
    <link rel="stylesheet" href="navmenu-area.css">
    <link rel="stylesheet" href="carusel.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div>
            <img src="static/svg/check.svg" alt="" srcset="">
            <span>Free shipping on all orders over $50</span>
        </div>
        <div>
            <p>Eng</p>
            <p>Faqs</p>
            <p>News</p>
        </div>
    </nav>

    <section class="middle-area">
        <div>
            <img width="30" height="30" src="static/svg/sofa.svg" alt="" srcset="">
            <span style="font-weight:600;font-size: 15px;">Comforty</span>
        </div>
        <div class="search-area">
            <input type="text" placeholder="Search here..." name="" id="">
            <img src="static/svg/search-icon.svg" alt="" srcset="">
        </div>
        <div class="end-mid-area">
            <div style="display: flex;flex-direction: row;align-items: center;gap: 10px;">
                <img width="17" height="17" src="static/svg/Group.svg" alt="" srcset="">
                <span>Card</span>
                <span
                    style="display: inline-block;color: white;background-color:rgba(0, 117, 128, 1);width: 20px;height: 20px;text-align: center;border-radius: 50%;">2</span>
            </div>
            <img style="background-color: white;padding: 4px;border-radius: 8px;" src="static/svg/Heart 1@2x.svg" alt=""
                srcset="" width="17" height="17">
            <img style="background-color: white;padding: 4px;border-radius: 8px;" width="17" height="17" src="static/svg/Profile.svg
            " alt="" srcset="">
        </div>
    </section>
    <section class="navmenu-area">
        <div class="navmenu-area-start">
            <div>
                <img width="15" height="15" src="static/svg/Menu.svg" alt="" srcset="">
                <span style="font-weight:600;font-size: 15px;">All Categories</span>
            </div>
            <div class="navmenu-area-middle">
                <p>Home</p>
                <p>Shop</p>
                <p>Products</p>
                <p>Pages</p>
                <p>About</p>
            </div>
        </div>
        <div class="enavmenu-end-area" style="gap: 5px;">
            <span>Contact:</span>
            <span style="color: rgba(39, 35, 67, 1);font-weight: 600;">(808) 555-0111</span>
        </div>
    </section>

    <section class="carusel">
        <div class="arrow">
            <img src="static/svg/Lineleft.svg" alt="" srcset="">
        </div>
        <div class="carusel-content">
            <div>
                <p>Welcome to chairy</p>
                <h2>
                    Best Furniture
                    Collection for your
                    interior.
                </h2>
                <button>
                    <span>Shop now</span>
                    <img style="color: white;" src="static/svg/arrow_right_alt_24dp_EEEEEE.svg" alt="" srcset="">
                </button>
            </div>
            <div>
                <img style="position: absolute;z-index: 0;width: 40%;height: 40%;" src="static/svg/BG Shapes.svg" alt="" srcset="">
                <img style="z-index: 1;" src="static/svg/Product Image.png" alt="" srcset="">
            </div>
        </div>
        <div class="arrow">
            <img src="static/svg/Lineright.svg" alt="" srcset="">
        </div>
    </section>
</body>

</html>
